<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clover Web</title>
  </head>
  <body class="flex flex-col min-h-screen w-screen bg-slate-200 box-border m-0 p-0">
    <modal id="modal" class="fixed top-0 bottom-0 left-0 right-0 bg-black/65 z-10 hidden">
        <div class="flex w-full h-full flex-col justify-center items-center">
            <form class="relative bg-green-300/50 rounded-2xl md:w-[24rem] md:h-[16rem] flex flex-col items-center p-4 gap-4">
                <div class="absolute top-4 right-4">
                    <i onclick="hideModal()" class="fa-solid fa-x cursor-pointer hover:text-red-700 transition-colors duration-150"></i>
                </div>
                <h2 class="text-white font-bold text-lg md:text-2xl">Login</h2>
                <input type="text" name="email" id="email" class="w-full rounded-3xl px-4 py-2 focus:outline-none" placeholder="Email">
                <input type="password" name="password" id="password" class="w-full rounded-3xl px-4 py-2 focus:outline-none" placeholder="Password">
                <button type="submit" class="px-4 py-2 text-white bg-green-700 rounded-3xl shadow-md hover:bg-green-600 transition-colors ease-linear duration-150">Submit</button>
            </form>
        </div>
    </modal>
    <header
      class="h-20 pt-12 py-2 flex flex-col justify-center items-center w-full gap-2"
    >
      <h1 class="text-green-400 text-2xl md:text-4xl font-extrabold">Clover</h1>
      <span class="text-gray-400 text-sm md:text-base">Core training Laravel REST API + OAuth</span>
      <div class="fixed top-6 left-12">
        <div
          class="cursor-pointer rounded-[50%] w-10 h-10 bg-green-400 hover:bg-green-600 transition-all ease-linear duration-150 flex items-center justify-center p-1 text-gray-200 hover:text-white relative group"
        >
          <i class="fa-solid fa-bars"></i>
          <ul
            class="absolute m-1 opacity-0 top-10 -left-40 bg-green-400 min-w-12 min-h-10 rounded-xl group-hover:opacity-100 group-hover:translate-x-40 transition-all ease-linear duration-200 p-2 flex flex-col gap-2"
          >
            <li class="text-green-700 hover:text-white transition-colors ease-linear duration-150">
                <a href="">Main</a>
            </li>
            <li class="text-green-700 hover:text-white transition-colors ease-linear duration-150">
                <a onclick="showModal()">Login</a>
            </li>
            <li class="text-green-700 hover:text-white transition-colors ease-linear duration-150">
                <a href="">Somewhere</a>
            </li>
            <li class="text-green-700 hover:text-white transition-colors ease-linear duration-150">
                <a href="">Somewhere</a>
            </li>
        </ul>
        </div>
      </div>
    </header>
    <main class="flex-1 py-4 px-6 w-full">

    </main>
  </body>
  <script src="./jquery.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./app.js"></script>
  <script
    src="https://kit.fontawesome.com/f55767a357.js"
    crossorigin="anonymous"
  ></script>
</html>
